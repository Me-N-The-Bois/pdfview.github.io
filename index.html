<!DOCTYPE html>
<html lang="en">
  <head>
    <title>View your Portable-Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer type="text/javascript" src="./scripts/script.js"></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/Images/logo.png"
    />
    <meta property="og:title" content="View your Portable-Docs" />
    <meta property="og:description" content="Attach your PDF file link after the '?'"/>
    <meta property="og:type" content="website" />
    <meta property="og:image-width" content="300px" />
    <meta property="og:image" content="./assets/Images/logo.png" />

  <body class="ok">
    <input
      id="checkbox"
      type="checkbox"
      title="Toggle Theme"
    />
    <label for="checkbox" id="theme-toggle"></label>
    <div class="container">
      <header class="headings">
        <h1>
          Loaded in? Today is <u><span id="todays-subject"></span></u>
        </h1>
        <input id="urlbox" type="url" /> <button>Set</button>

        <hr />
      </header>
    </div>
  </body>
  <script></script>
